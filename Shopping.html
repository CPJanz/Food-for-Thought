  <div class="container" id="shoppingContainer">

        <!--Shopping List-->
        <div class="row" index="shoppingList">
          <div class="col-md-3"></div>
          <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">Needed Items</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="shoppingList">
                <thead>
                  <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Quantity</th>

                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
        <br>
      
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <!-- User added Item  -->
          <div class="card mb-4">
            <div class="card-header">Add Item</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="item-input">Item Name</label>
                  <input class="form-control" id="item-input" placeholder="example: milk" type="text">
                </div>
                <div class="form-group">
                  <label for="size-input">Size</label>
                  <input class="form-control" id="size-input" placeholder="example: quart" type="text">
                </div>
                <div class="form-group">
                  <label for="quantity-input">Quantity</label>
                  <input class="form-control" id="quantity-input" placeholder="example: 2" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-item-btn">Add Item</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
