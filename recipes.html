<div class="container"> 
            <div class="row">
                    <div class="col-m-6">

                    <!-- Pantry Inventory-->
                    <div class="container" id="pantryContainer">
                        <div id="pantry">
                
                                <div class="card mb-6">
                                    <div class="card-header">Items in Pantry</div>
                                    <div class="card-body">
                                        <table class="table table-sm table-hover" id="pantryList">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Item Name</th>
                                                    <th scope="col">Quantity</th>
                                                    <th scope="col">Measurment</th>
                                                    <th scope="col">Catergory</th>

                                                </tr>
                                            </thead>
                                            <tbody id="recipe-pantry-list-div">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Recipe  -->
                    <div class="col-m-6">
                        <div id="recipe-search-text">
                                <button id="recipe-search-button">Create Recipe!!</button>
                            </div>
                        </div>
                        </div>
                            <br>
                    <!-- search bar -->
                    <div class="row">
                    <div class="col-m-6"></div>
                    <div class="col-m-6">
                    <div style="background-color:transparent">
                        <div class="row justify-content-center">
                            <div class="col-m-6">
                                <form class="card card-sm">
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-search h4 text-body"></i>
                                        </div>
                                        <!--end of col-->
                                        <div class="col">
                                            <input class="form-control form-control-lg form-control-borderless"
                                                type="search" placeholder="Search for recipe by name or keyword">
                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                                        </div> <br />
                                    
                                        <!--end of col-->
                                    </div>
                                </form>
                            </div>
                            <!--end of col-->
                        </div>
                    </div>
                </div>
            </div>
