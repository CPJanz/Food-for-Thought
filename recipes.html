        <!-- Pantry Inventory-->
        <div class="container" id="pantryContainer">
            <div class="row" id="pantry">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">Items in Pantry</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id="pantryList">
                                <thead>
                                    <tr>
                                        <th scope="col">Item Name</th>
                                        <th scope="col">Quantity</th>

                                    </tr>
                                </thead>
                                <tbody id="recipe-pantry-list-div">

                            </table>
                        </div>
                    </div>
                </div>

            <!-- Recipe  -->
            <div class="container" id="recipe-search-text">
                <div>
                    <button id="recipe-search-button">Create Recipe!!</button>

            <!-- search bar -->
            <div class="container" ; style="background-color:transparent">

                    <div class="col-12 col-md-10 col-lg-8">
                        <form class="card card-sm">

                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <!--end of col-->
                                <div class="col">
                                    <input class="form-control form-control-lg form-control-borderless" type="search"
                                        placeholder="Search for recipe by name or keyword">
                                </div>
                                <!--end of col-->
                                <div class="col-auto">
                                    <button class="btn btn-lg btn-success" type="submit">Search</button>
                                </div> <br />

                                <!--end of col-->
                            </div>
                        </form>
                    </div>
                    <!--end of col-->
